<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Website</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <div class="logo">
          <a href="#" class="common-link logo-link">CAMPO SANTO</a>
        </div>
        <ul class="nav-links">
          <li class="nav-item">
            <a href="#" class="common-link nav-link active-link">FIREWATCH</a>
          </li>
          <li class="nav-item">
            <a href="#" class="common-link nav-link">DEVELOPMENT BLOG</a>
          </li>
          <li class="nav-item">
            <a href="#" class="common-link nav-link">QUARTERLY REVIEW</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="parallax-section">
      <div class="layer" data-speed="0.1">
        <img src="assets/parallax0.png" class="parallax-img" />
      </div>
      <div class="layer" data-speed="0.3">
        <img src="assets/parallax1.png" class="parallax-img" />
      </div>
      <div class="layer" data-speed="0.5">
        <img src="assets/parallax2.png" class="parallax-img" />
      </div>
      <div class="layer" data-speed="0.8">
        <img src="assets/parallax3.png" class="parallax-img" />
      </div>
      <div class="layer" data-speed="1.0">
        <img src="assets/parallax4.png" class="parallax-img" />
      </div>
      <div class="layer" data-speed="1.2">
        <img src="assets/parallax5.png" class="parallax-img" />
      </div>
      <div class="layer" data-speed="1.4">
        <img src="assets/parallax6.png" class="parallax-img" />
      </div>
      <div class="layer" data-speed="1.6">
        <img src="assets/parallax7.png" class="parallax-img" />
      </div>
      <div class="layer" data-speed="1.8">
        <img src="assets/parallax8.png" class="parallax-img" />
      </div>
    </section>
    <section class="available-section">
      <div class="available-container">
        <h2 class="available-title">AVAILABLE NOW FOR $19.99</h2>
        <div class="available-items">
          <div class="available-item">
            <img
              src="./assets/banner_transparent_left.png"
              alt=""
              class="banner-left"
            />
            <img src="./assets/buyicon_pc.png" alt="" class="icon buyicon" />
            <p class="available-description">WINDOWS MAC LINUX</p>

            <img
              src="./assets/banner_transparent_right.png"
              alt=""
              class="banner-right"
            />
          </div>
          <div class="available-item">
            <img
              src="./assets/banner_transparent_left.png"
              alt=""
              class="banner-left"
            />
            <img
              src="./assets/buyicon_switch.png"
              alt=""
              class="icon buyicon"
            />
            <p class="available-description">NINTENDO SWITCH</p>

            <img
              src="./assets/banner_transparent_right.png"
              alt=""
              class="banner-right"
            />
          </div>
          <div class="available-item">
            <img
              src="./assets/banner_transparent_left.png"
              alt=""
              class="banner-left"
            />
            <img src="./assets/buyicon_ps4.png" alt="" class="icon buyicon" />
            <p class="available-description">PLAYSTATION 4</p>

            <img
              src="./assets/banner_transparent_right.png"
              alt=""
              class="banner-right"
            />
          </div>
          <div class="available-item">
            <img
              src="./assets/banner_transparent_left.png"
              alt=""
              class="banner-left"
            />
            <img src="./assets/buyicon_xbone.png" alt="" class="icon buyicon" />
            <p class="available-description">XBOX ONE</p>

            <img
              src="./assets/banner_transparent_right.png"
              alt=""
              class="banner-right"
            />
          </div>
        </div>
      </div>
    </section>
    <section class="video-section">
      <div class="video-container">
        <div class="video-wrapper">
          <iframe
            width="900"
            height="500"
            src="https://www.youtube.com/embed/cXWlgP5hZzc?si=rJURMJJYN_zZrhGE"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </section>
  </body>
</html>
